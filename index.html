<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>To do list</title>
</head>

<body>
    <div class="container">
        <h1>To Do list</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button id="add-btn">Add</button>
            </div>
            <ul class="list-container" id="list-container">
                <li class="">
                    Workout <span><iconify-icon icon="ic:baseline-delete"></iconify-icon></span>
                </li>

                <li class="checked">
                    Study <span><iconify-icon icon="ic:baseline-delete"></iconify-icon></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
